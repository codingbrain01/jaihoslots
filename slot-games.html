<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaiHoSlots - Slots Games</title>

    <!-- Icon -->
    <link rel="icon" href="images/icon_header.ico" type="image/x-icon" sizes="any">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section class="slots-section" id="games" aria-label="Slots game selection">
        <div class="slots">

            <div class="slots-title">
                <h2>
                    <i class="fa-solid fa-circle-dollar-to-slot icon" aria-hidden="true"></i>
                    Slot Games
                </h2>
                <a href="index.html" aria-label="Back to homepage">Back to Home</a>
            </div>

            <div class="slots-wrapper">
                <!-- Mark grid as a list -->
                <div class="slots-grid" role="list" aria-label="Available slot games">

                    <!-- Each game card is a list item -->
                    <img class="grid-img" src="images/js-game-slot01.svg" alt="Doomsday Rampage" role="listitem">
                    <img class="grid-img" src="images/js-game-slot02.svg" alt="Ganesha Gold" role="listitem">
                    <img class="grid-img" src="images/js-game-slot03.svg" alt="The Crypt" role="listitem">
                    <img class="grid-img" src="images/js-game-slot04.svg" alt="Mythic Deep" role="listitem">
                    <img class="grid-img" src="images/js-game-slot05.svg" alt="Candy Rush 2" role="listitem">
                    <img class="grid-img" src="images/js-game-slot06.svg" alt="Thor God of Lightning" role="listitem">
                    <img class="grid-img" src="images/js-game-slot07.svg" alt="Kitsune Adventure" role="listitem">
                    <img class="grid-img" src="images/js-game-slot08.svg" alt="Piggies in Space" role="listitem">
                    <img class="grid-img" src="images/js-game-slot09.svg" alt="Flaming Mustang" role="listitem">
                    <img class="grid-img" src="images/js-game-slot10.svg" alt="Dabanggg" role="listitem">
                    <img class="grid-img" src="images/js-game-slot11.svg" alt="Bison Moon" role="listitem">
                    <img class="grid-img" src="images/js-game-slot12.svg" alt="Xerxes" role="listitem">
                    <img class="grid-img" src="images/js-game-slot13.svg" alt="Fortune Gems 4" role="listitem">
                    <img class="grid-img" src="images/js-game-slot14.svg" alt="Symbiote" role="listitem">
                    <img class="grid-img" src="images/js-game-slot15.svg" alt="Crazy Hunter" role="listitem">
                    <img class="grid-img" src="images/js-game-slot16.svg" alt="Dragon's Treasure Quest" role="listitem">
                    <img class="grid-img" src="images/js-game-slot17.svg" alt="Fortune Jungle" role="listitem">
                    <img class="grid-img" src="images/js-game-slot18.svg" alt="Fire Toad" role="listitem">
                    <img class="grid-img" src="images/js-game-slot19.svg" alt="Stormborn" role="listitem">
                    <img class="grid-img" src="images/js-game-slot20.svg" alt="Dragon Hatch IV" role="listitem">
                    <img class="grid-img" src="images/js-game-slot21.svg" alt="Penalty Shootout" role="listitem">
                    <img class="grid-img" src="images/js-game-slot22.svg" alt="Lucky Jaguar" role="listitem">
                    <img class="grid-img" src="images/js-game-slot23.svg" alt="Mahjong Wins III" role="listitem">
                    <img class="grid-img" src="images/js-game-slot24.svg" alt="Wukong" role="listitem">
                    <img class="grid-img" src="images/js-game-slot25.svg" alt="Golden Express" role="listitem">
                    <img class="grid-img" src="images/js-game-slot26.svg" alt="Lion Saga Odyssey" role="listitem">
                    <img class="grid-img" src="images/js-game-slot27.svg" alt="Cursed Crypt" role="listitem">
                    <img class="grid-img" src="images/js-game-slot28.svg" alt="Darkness" role="listitem">
                    <img class="grid-img" src="images/js-game-slot29.svg" alt="Fortune Coins" role="listitem">
                    <img class="grid-img" src="images/js-game-slot30.svg" alt="Super Texas" role="listitem">

            </div>

        </div>
    </section>
</body>

</html>
