<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaiHoSlots - Flying Games</title>

    <!-- Icon -->
    <link rel="icon" href="images/icon_header.ico" type="image/x-icon" sizes="any">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section id="flying-games-section" class="flying-games-section" id="games" aria-label="Flying games category">
        <div class="flying-games">

            <div class="flying-games-title">
                <h2>
                    <i class="fa-solid fa-plane-departure icon" aria-hidden="true"></i>
                    Flying Games
                </h2>
                <a href="index.html" aria-label="Back to homepage">Back to Home</a>
            </div>

            <div class="flying-games-wrapper">
                <!-- Mark grid as a list for better screen reader navigation -->
                <div class="flying-games-grid" role="list" aria-label="Available flying games">

                    <img class="grid-img" src="images/js-game-fly01.svg" alt="Uono Aviator" role="listitem">
                    <img class="grid-img" src="images/js-game-fly02.svg" alt="Aviator" role="listitem">
                    <img class="grid-img" src="images/js-game-fly03.svg" alt="Aviatrix" role="listitem">
                    <img class="grid-img" src="images/js-game-fly04.svg" alt="CrashX" role="listitem">
                    <img class="grid-img" src="images/js-game-fly05.svg" alt="Cappadocia" role="listitem">
                    <img class="grid-img" src="images/js-game-fly06.svg" alt="Cappadocia" role="listitem">
                    <img class="grid-img" src="images/js-game-fly07.svg" alt="Cappadocia" role="listitem">
                    <img class="grid-img" src="images/js-game-fly08.svg" alt="Cappadocia" role="listitem">
                    <img class="grid-img" src="images/js-game-fly09.svg" alt="Cappadocia" role="listitem">

                </div>
            </div>

        </div>
    </section>
</body>

</html>
